<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center h-screen py-10">
    <h1 class="text-2xl font-bold mb-6">Play Mini Games</h1>
    
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md text-center">
        <h2 class="text-xl font-semibold mb-4">Choose a Game</h2>
        <button onclick="playGuessGame()" class="bg-blue-500 px-6 py-2 text-white rounded-md hover:bg-blue-700 mb-2">Guess the Number</button>
        <button onclick="playClickerGame()" class="bg-green-500 px-6 py-2 text-white rounded-md hover:bg-green-700">Clicker Game</button>
    </div>
    
    <div id="gameArea" class="mt-6 text-center w-full max-w-md"></div>

    <script>
        function playGuessGame() {
            const gameArea = document.getElementById("gameArea");
            gameArea.innerHTML = `<h2 class='text-lg font-bold mb-2'>Guess the Number (1-10)</h2>
                <input id='guessInput' type='number' min='1' max='10' class='p-2 text-black w-full rounded-md mb-2'>
                <button onclick='checkGuess()' class='bg-purple-500 px-6 py-2 text-white rounded-md hover:bg-purple-700'>Submit Guess</button>
                <p id='guessResult' class='mt-2'></p>`;
            window.randomNumber = Math.floor(Math.random() * 10) + 1;
        }

        function checkGuess() {
            const guess = document.getElementById("guessInput").value;
            const result = document.getElementById("guessResult");
            if (guess == window.randomNumber) {
                result.innerText = "Correct! You guessed the number!";
                result.classList.add("text-green-400");
            } else {
                result.innerText = "Wrong! Try again.";
                result.classList.add("text-red-400");
            }
        }

        function playClickerGame() {
            const gameArea = document.getElementById("gameArea");
            gameArea.innerHTML = `<h2 class='text-lg font-bold mb-2'>Clicker Game</h2>
                <p id='clickCount' class='text-xl font-semibold mb-2'>Clicks: 0</p>
                <button onclick='increaseClicks()' class='bg-yellow-500 px-6 py-2 text-white rounded-md hover:bg-yellow-700'>Click Me!</button>`;
            window.clickCount = 0;
        }

        function increaseClicks() {
            window.clickCount++;
            document.getElementById("clickCount").innerText = `Clicks: ${window.clickCount}`;
        }
    </script>
</body>
</html>
